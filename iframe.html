<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <h1>Iframe</h1>
    <p>sirve para anidar paginas</p>
    <h2>Video de mi negocio</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/aFpns1de-Hk?si=cy1BAEBHHSdHfFml&amp;start=600"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h2>Ubicacion de mi negocio</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15610.575365819002!2d-77.02338289922506!3d-11.999128023534643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105cf6b841e5565%3A0x4cb9e0dc836b5c8e!2sGlobal%20System%20SAC!5e0!3m2!1ses!2spe!4v1697236922287!5m2!1ses!2spe"
      width="500"
      height="800"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
